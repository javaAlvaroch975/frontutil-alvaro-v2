<div class="container my-5 remove-post">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-10">
      @if (loading) {
      <div class="d-flex justify-content-center my-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
      </div>
      } @if (error) {
      <div class="alert alert-danger" role="alert">
        <i class="bi bi-exclamation-triangle me-2"></i>{{ error }}
      </div>
      } @if (!loading && !error && oBlog) {
      <article class="post-card p-4 border rounded shadow-sm mb-4">
        <header class="post-header mb-4">
          <h1 class="post-title h3 mb-3">{{ oBlog.titulo }}</h1>
          <div class="post-meta text-muted small  d-flex justify-content-end">
            <span class="me-3"><i class="bi bi-calendar3"></i> {{ oBlog.fechaCreacion }}</span>
            <span class="me-3"><i class="bi bi-clock"></i> {{ oBlog.fechaModificacion }}</span>
          </div>
        </header>
        <section class="post-content">
          <p [innerHTML]="oBlog.contenido"></p>
        </section>
        <div class="post-meta text-muted small d-flex justify-content-end">
          <span class="tags"><i class="bi bi-tags"></i> {{ oBlog.etiquetas }}</span>
        </div>
      </article>

      <div class="confirm-box p-4 border rounded bg-light">
        <h2 class="h5 mb-3">Confirmar borrado</h2>
        <p class="text-muted mb-4">
          ¿Seguro que deseas borrar este post? Esta acción no se puede deshacer.
        </p>
        <div class="d-flex justify-content-between">
          <button class="btn btn-outline-secondary" (click)="cancel()">
            <i class="bi bi-arrow-left me-2"></i>Cancelar
          </button>
          <button class="btn btn-danger" [disabled]="deleting" (click)="confirmDelete()">
            @if (deleting) {
            <span
              class="spinner-border spinner-border-sm me-2"
              role="status"
              aria-hidden="true"
            ></span>
            } @if (!deleting) {
            <i class="bi bi-trash me-2"></i>
            } Borrar Definitivamente
          </button>
        </div>
      </div>
      }
    </div>
  </div>
</div>
